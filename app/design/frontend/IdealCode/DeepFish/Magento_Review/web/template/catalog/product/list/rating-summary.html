<with args="$parent">
    <div class="rating-summary" if="reviews_count > 0">
        <div class="result">
            <div data-bind="style: {width: rating_summary + '%'}"></div>
        </div>
        <div class="links">
            <a data-bind="
                text: $t(reviews_count == 1 ? '%1 Review' : '%1 Reviews').replace('%1', reviews_count),
                attr: {href: url + '#reviews'}
            "></a>
            <a data-bind="
                text: $t('Add your review'),
                attr: {href: url + '#review-form'}
            "></a>
        </div>
    </div>
</with>
