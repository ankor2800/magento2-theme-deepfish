<div class="item">
    <a href="#" class="icon remove" data-bind="attr: {'data-post': remove_url, title: $t('Remove this item')}"></a>
    <a class="icon edit" data-bind="attr: {href: configure_url, title: $t('Edit item')}"></a>

    <a data-bind="attr: {href: product_url, title: product_name}" if="product_has_url">
        <each args="$parent.getRegion('itemImage')" render="{name: getTemplate(), data: item.product_image}" />
    </a>
    <each args="$parent.getRegion('itemImage')"
          render="{name: getTemplate(), data: item.product_image}"
          ifnot="product_has_url"
    />

    <div class="details">
        <div class="name">
            <a data-bind="attr: {href: product_url}, text: product_name" if="product_has_url"></a>
            <span data-bind="text: product_name" ifnot="product_has_url"></span>
        </div>

        <div class="prices"
             data-bind="html: canApplyMsrp ? $t('See price before order confirmation.') : product_price">
        </div>
    </div>
</div>
