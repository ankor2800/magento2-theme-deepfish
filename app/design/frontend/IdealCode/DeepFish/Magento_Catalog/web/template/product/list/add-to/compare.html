<with args="$parent">
    <a href="#"
       class="compare"
       data-bind="
           css: $parent.productInCompare(id) ? 'in-list' : '',

               title: $t($parent.productInCompare(id) ? 'Remove from Compare Products' : 'Add to Compare Products'),

           }">

</with>
